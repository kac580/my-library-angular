<h3>{{name}}</h3>
<ul>
    <li *ngFor="let book of books">
        {{ book.title }},
        {{ book.year }}, 
        {{book.author}}
    </li>
</ul>
<label>Title <input [(ngModel)] ="newTitle" type="text"></label>
<label>Year <input [(ngModel)] ="newYear" type="number"></label>
<label>Author <input [(ngModel)] ="newAuthor" type="text"></label>
<button class="btn-primary" (click)="addBook()">Add</button>
